<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="asset/js/anime.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    


    <style>
        body{
            background-color:black;
            width: 100vw;
            height: 100vh;

        .menu{
            position: absolute;
            top:6px;
            right: 6px;
        }

            width: 60px;

            position: absolute;
            top: 58px;
            right: 3px;
            width: 55px;
            height: 60px;
            cursor: pointer;            
        }
        #menuContent{
            display:none;
            width: 460px;
            height: 100%;        
            background-color:white;

        }

</head>
<body>
    <div class="menu" id="menuContent">
        <h1>Chaoticum Verticalis</h1>
        <h2>Générateur de mesostiches</h2>
        <h3>Samuel Szoniecky</h3>
        <h4>Paramètres : </h4>
        <img id='iconTof' src="asset/img/camera-retro-solid.svg" alt="Photographier l'écran">
        <label for="inptRegle">Règle : </label>
        <input type="text" id="inptRegle" name="inptRegle" minlength="4" maxlength="100" value="BONNE REVOLUTION" >
        <label for="cRegle">Couleur de la règle : Aléa<input style="width: 20px;" type="checkbox" id="cRegleAlea" name="cRegleAlea"></label>
        <input type="color" id="cRegle" name="cRegle" value="#ffffff">
        <label for="cTexte">Couleur des textes : Aléa<input style="width: 20px;" type="checkbox" id="cTexteAlea" name="cTexteAlea"></label>
        <input type="color" id="cTexte" name="cTexte" value="#ffffff">        
        <label for="cInterpolate">Echelle des couleurs aléatoires : </label>
        <div id="mnuColors"></div>
        <label style="margin-top: 10px;" for="nbPapi">Nombre de papillon :<span> </span> 
            <input style="width: 40px;" type="number" id="nbPapi" name="nbPapi" min="0" max="100" value="6">
            <span> cumul</span>
            <input style="width: 20px;" type="checkbox" id="papiCumul" name="papiCumul" checked>
            <span style="margin-right: 100%;"> </span>
        </label>        
        <label for="animTexte" >Animation des textes :
            <input style="width: 20px;" type="checkbox" id="animTexte" name="animTexte" checked/>
        </label>
        <br/>
        <label>Source des textes :</label>
        <div class="dropdown" style="width: 100%;">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="ddmSourcesTextes" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Cantiquest - Chants Joyeux
            </button>
            <div id="ddmListeSourcesTextes" class="dropdown-menu" aria-labelledby="ddmSourcesTextes">
            </div>
        </div>


        <input style="margin-top: 10px;" type="button" id="validParams" name="validParams" value="Valider">        
        
        <h4>Merci à : </h4>
        <h5>- pour les textes : <a href="http://www.balpe.name/">J-P Balpe</a> / <a href="https://cantiques.yapper.fr/CJ/index.html">Cantiquest</a></h5>
        <h5>
            - pour les devs : <a href="https://d3js.org/">D3</a> / <a href="https://animejs.com/">anime</a> / <a href="https://opentype.js.org/">opentype</a>
        </h5>
    </div>    
    <div class="menu" id="menuIcon"></div>
    <svg id="mesos">
        <g id='mesostiche'></g>
        <g id='nueePapillon'></g>
    </svg>    
</body>
<script>
    let textes = []
    //paramètre mesostiche
    , idCont = 'mesostiche', regle , nbPapi, cumulPapi, cRegle, cTexte, cRegleAlea, cTexteAlea, cInterpolate, animTexte
    , rdmEasingNames = d3.randomInt(0, 36), rdmX, rdmY, arrAnim=[]
    , nbNuee=0, bMenuShow=false, meso, nettoie=true, rdmTexte = true, regleVide = true    
    , menu = new exagramme({
            'idCont':'menuIcon'
            ,'anime':true
            //,'color':'alea'//'white'//'#c90e25'
            ,'interpolateColor':d3.interpolatePuRd
            ,'boutons':true
            ,'fctClickExa':showMenu
            //,'fctClickTrait':showTrait
        })
    , arrSourceTexte = [
        {'label':'J-P Balpe - Centons de Corneille', 'gen':true,'fct':txtFromGen,'params':{'p':'oeu=31&cpt=157948&gen=727029&nb=6'}}
        ,{'label':'J-P Balpe - Poèmes orientaux', 'gen':true,'fct':txtFromGen,'params':{'p':'oeu=37&cpt=171458&gen=727028&nb=6'}}
        ,{'label':'Cantiquest - Chants Joyeux', 'gen':false,'fct':txtFromCsv,'params':{'url':'data/chants-joyeux.csv'}}
        ,{'label':'Cantiquest - Chants de Victoire', 'gen':false,'fct':txtFromJson,'params':{'url':'data/chants-victoire.json'}}
    ], curSource
    ,ec = new echelleColor({'idCont':'mnuColors','height':'300px'});
    
    //initialisation de la page
    $(function() {
        //dimensionne le svg principal
        d3.select('#mesos')
            .attr('width',d3.select("body").node().offsetWidth)
            .attr('height',d3.select("body").node().offsetHeight);

        //gestion des paramètres
        d3.select('#validParams').on('click',function(){
            getParamsMeso();        
            if(regle){
                creaMeso();
            }
        });
        //gestion de la photo
        d3.select('#iconTof').on('click',function(){
            getPhoto();
        });
        //ajoute les sources
        d3.select('#ddmListeSourcesTextes').selectAll('button').data(arrSourceTexte).enter().append('button')
            .attr('class',"dropdown-item")        
            .attr('type',"button")
            .text(d=>d.label)
            .on('click',(e,d)=>{
                if(meso)meso.clean();
                curSource = d;
                d3.select('#ddmSourcesTextes').text(d.label);
                d.fct(d);
            });
        //ajoute les échelles de couleur
        ec.getMenuList();
            
        getParamsMeso();
        curSource = arrSourceTexte[d3.randomInt(0, arrSourceTexte.length)()];
        d3.select('#ddmSourcesTextes').text(curSource.label);
        curSource.fct(curSource);
        //showMenu();
    });


    function getParamsMeso(){
        //récupère les paramètres
        regle = d3.select('#inptRegle').node().value;
        nbPapi = parseInt(d3.select('#nbPapi').node().value);
        cumulPapi = d3.select('#papiCumul').node().checked;
        cRegle = d3.select('#cRegle').node().value;
        cTexte = d3.select('#cTexte').node().value;
        cRegleAlea = d3.select('#cRegleAlea').node().checked;
        cTexteAlea = d3.select('#cTexteAlea').node().checked;
        cInterpolate = ec.getSelectFct();
        animTexte = d3.select('#animTexte').node().checked;
    }
    
    function showMenu(){
        let t = 2000;
        if(bMenuShow){
            $("#menuContent").fadeOut(t);
            bMenuShow=false;
        }else{
            $("#menuContent").fadeIn(t);
            bMenuShow=true;
        }

    }

    function showTrait(e,d){
        console.log('showTrait');
        console.log(d);
    }

    function txtFromGen(d){
        if(!d)d=curSource
        let url = "https://www.balpe.name/generateur/services/api.php?"+d.params.p;
        d3.text(url).then(function(data) {
            //création des textes 
            textes = parsePhrases(data);
            nettoie=false;
            rdmTexte=false;
            regleVide=true;            
            creaMeso();
        });   
    }

    function parsePhrases(text) {
        let phrases=[], arrT, txts = text.split(/\r\n|\n|\r/);
        txts.forEach(t=>{
            //vérifie si des phrases sont présentes
            if(t.match( /[^\.!\?]+[\.!\?]+/g ))
                //merci à https://stackoverflow.com/questions/11761563/javascript-regexp-for-splitting-text-into-sentences-and-keeping-the-delimiter
                arrT = t.match( /[^\.!\?]+[\.!\?]+/g )
                    .map(function(t, i){return t});
            else
                arrT = [t];
            phrases = phrases.concat(arrT);
        });
        return phrases;
    }        


    function txtFromCsv(e, d){

        //Pour les textes merci à :
        //https://cantiques.yapper.fr/CJ/index.html    
        d3.csv('data/chants-joyeux.csv').then(function(data) {
            //création des textes 
            data.forEach(s=>{
                let st = s.txt;
                if(st!=""){
                    textes.push(st);                    
                }
            });
            nettoie=true;
            rdmTexte=true;
            regleVide=false;            
            creaMeso();
        });
    }


    function txtFromJson(e, d){

        //Pour les textes merci à :
        //https://github.com/arnoldkouya/Chants-de-victoire-JSON    
        d3.json('data/chants-victoire.json').then(function(data) {
            //création des textes 
            data.chants.forEach(c => {
                c.content.forEach(s=>{                    
                    let arrS = s.substr(3).split(/\r\n|\n|\r/);
                    arrS.forEach(st=>{
                        if(st!=""){
                            textes.push(st)
                        }                            
                    })
                })
            });
            nettoie=true;
            rdmTexte=true;
            regleVide=false;            
            creaMeso();
        });   
    }
    

    function cleanTexte(s){
        //nettoie le texte
        s = s.replace('(Bis)','');
        s = s.replace('(bis)','');
        s = s.replace('!(bis)','!');
        s = s.replace('»(bis)','');
        s = s.replace('.(bis)','.');
        s = s.replace('(ter)','');
        s = s.replace('{','');
        s = s.replace('}','');
        s = s.replace('«','');
        s = s.replace('»','');
        s = s.replace(', etc.','');

        //déchristianise le cantique
        s = s.replace("Jésus Christ","l'Amour");
        s = s.replace('Jésus',"l'Amour");
        s = s.replace("Christ","l'Amour");
        s = s.replace('Ta croix','ton arbre');
        s = s.replace('de la croix',"d'un arbre");
        s = s.replace('Sauveur',"ami");
        s = s.replace('Le Seigneur',"le bonheur");
        s = s.replace('Seigneur',"bonheur");
        s = s.replace('Croix',"vie");
        s = s.replace('croix',"vie");
        s = s.replace('de Satan',"du triste");
        s = s.replace('Satan',"le triste");
        s = s.replace("l'agneau","l'enfant");
        s = s.replace("l'Agneau","l'enfant");
        s = s.replace("Agneau","enfant");
        s = s.replace("David","lui");
        s = s.replace("mon Dieu","mon pouvoir");
        s = s.replace("Mon Dieu","mon pouvoir");
        s = s.replace("de Dieu","du pouvoir");
        s = s.replace("Dieu","le pouvoir");
        s = s.replace("Divin","joyeux");
        s = s.replace("divin","joyeux");
        s = s.replace("Maître","ami");
        s = s.replace("l'Évangile","le chant");
        s = s.replace("l'évangile","le chant");
        s = s.replace("sacrifié","aimé");
        s = s.replace("“","");
        s = s.replace("”","");
        s = s.replace("Golgotha","ville");
        
                
        return s        
    }

    function creaMeso(){
        if(meso)meso.clean();
        getParamsMeso();

        //mélange les textes
        let aleaTexte = [];
        for (let i = 0; i < 99; i++) {
            let aleaStrophe = [];
            for (let j = 0; j < regle.length; j++) {
                //pour ne pas avoir de texte vide
                let s = "";
                let z=0;//pour ne pas boucler infiniement
                while(s==""){
                    if(rdmTexte){
                        let idxText = d3.randomInt(0, textes.length)();
                        s = textes[idxText];
                    }else{
                        s = textes[i];
                        i++;
                    }
                    //nettoie le texte
                    if(nettoie)s=cleanTexte(s);
                    if(!regleVide){
                        //vérifie la présence de la règle
                        if(s.toLowerCase().indexOf(regle.substr(j,1).toLowerCase())<=0)s="";
                        z++;
                        if(z>1000)s=" ";
                    }
                }
                aleaStrophe.push(s);

            }
            aleaTexte.push(aleaStrophe)
        }
        //création du graphique
        meso = new mesostiche({
            'idCont':idCont
            ,'width':d3.select("body").node().offsetWidth
            ,'height':d3.select("body").node().offsetHeight
            ,'anime':animTexte
            ,'regleColor': cRegleAlea ? 'alea' : cRegle
            ,'txtColor': cTexteAlea ? 'alea' : cTexte
            ,'regle':regle
            ,'interpolateColor':cInterpolate
            ,'textes':aleaTexte
            ,'duree':6
            ,'delais':60
            ,'boutons':true
            ,'fctEndAlterneTexte': curSource.gen ? txtFromGen : false
            ,'fctEnd':ajoutNueePapillon
        });

    }
    function getPhoto(){
        svgenie.save(document.getElementById('mesos'),{ name:"chaoticum-mesotiche.png" }); 
    }
    function clouPapi(e, d){
        let p = d3.select(e.currentTarget);
        if(p.attr('class')!='clouPapi'){
            arrAnim['#'+p.attr('id')].pause();        
            p.attr('class','clouPapi');
            //pour le dessin du pin merci à http://www.onlinewebfonts.com/icon
            p.append('g')
                .attr('transform','translate(300,300) scale(0.01)')//rotate(-45)
                .append("path")
                    .attr("d","M6102.5,5015.5c-93.6-256.7-179.9-678.9-206.3-1012.4l-21.6-266.3l-1377-1374.6L3122.9,990.1l-167.9,24c-357.4,52.8-1029.2-4.8-1508.9-127.2l-115.2-28.8l930.8-930.8l933.2-933.2L1808.3-2392.5L421.7-3779.1l-163.1-508.6c-91.2-280.7-163.1-508.6-158.3-508.6c2.4,0,232.7,76.8,506.2,170.3l501.4,167.9L2492-3073.8l1386.6,1384.2l933.2-933.2L5745-3556l38.4,122.3c19.2,69.6,60,261.5,88.8,429.4c43.2,266.3,50.4,371.8,40.8,779.7l-12,470.2L7270.8-386.9L8640.5,980.5l215.9,16.8c119.9,9.6,302.3,31.2,407.8,50.4c227.9,43.2,635.7,153.5,635.7,175.1c0,7.2-851.6,873.2-1892.8,1921.6C6711.8,4449.4,6109.6,5039.5,6102.5,5015.5z")
                    .attr("fill","white");
            //ajoute le drag & drop
            p.call(
                    d3.drag()
                        .on("start", dragstarted)
                        .on("drag", dragged)
                        .on("end", dragended)
                );

            /*
            p.append('rect').attr('x',0).attr('y',0)
                .attr("width",'100px').attr("height",'100px')
                .attr('fill','white');
            */

            function dragstarted(e) {
                e.sourceEvent.stopPropagation();
            }
            
            function dragged(e) {
                p.attr('x', e.x).attr('y', e.y);
            }
            
            function dragended(e) {
                console.log('dragended');
            }              


        } 
    }

    function ajoutNueePapillon(){
        let svg = d3.select("#mesos");
        let contPapi = d3.select("#nueePapillon");
        if(!cumulPapi || nbPapi==0)contPapi.selectAll(".ChaoticumPapillonae").remove();
        let posi = svg.node().getBBox();
        rdmX=d3.randomUniform(posi.x, (posi.width-posi.x));
        rdmY=d3.randomUniform(posi.y, (posi.height-posi.y));
        for (var i = 0; i < nbPapi; i++) ajoutPapillon('ChaoticumPapillonae'+'_'+nbNuee+'_'+i, contPapi); 
        nbNuee++;
    }

    function ajoutPapillon(id, svg){
        let url = "https://samszo.univ-paris8.fr/ChaoticumPapillonae/CreaPapiDynaAnim.php?anim=0&larg=64&haut=64&id="+id;
        d3.xml(url)
            .then(data => {
                svg.node().append(data.documentElement);
                //positionne le papillion
                d3.select("#"+id)
                    .attr('x',-1000).attr('y',-1000)//le papillon s'affiche au premier déplacement
                    .attr('class','ChaoticumPapillonae')
                    .style('cursor','pointer')
                    .on('click',clouPapi);
                //anime le papillon
                animePapi("#"+id);   

        });
    }
    function animePapi(trgt){
        
        arrAnim[trgt] = anime.timeline({
            loop:true,
        });
        arrAnim[trgt]
            .add({
                targets: trgt,
                x: getKeyFrame(rdmX),
                y: getKeyFrame(rdmY),
                });
    }
    function getKeyFrame(fct){
        var keyframes = [];
        for (var i = 0; i < 30; i++) keyframes.push({ 
            value: fct(), duration: anime.random(2000, 4000), delay: anime.random(500, 2000), easing: easingNames[rdmEasingNames()] 
        });
        return keyframes;
    }
    let easingNames = [
        'easeInQuad',
        'easeInCubic',
        'easeInQuart',
        'easeInQuint',
        'easeInSine',
        'easeInExpo',
        'easeInCirc',
        'easeInBack',
        'easeOutQuad',
        'easeOutCubic',
        'easeOutQuart',
        'easeOutQuint',
        'easeOutSine',
        'easeOutExpo',
        'easeOutCirc',
        'easeOutBack',
        'easeInBounce',
        'easeInOutQuad',
        'easeInOutCubic',
        'easeInOutQuart',
        'easeInOutQuint',
        'easeInOutSine',
        'easeInOutExpo',
        'easeInOutCirc',
        'easeInOutBack',
        'easeInOutBounce',
        'easeOutBounce',
        'easeOutInQuad',
        'easeOutInCubic',
        'easeOutInQuart',
        'easeOutInQuint',
        'easeOutInSine',
        'easeOutInExpo',
        'easeOutInCirc',
        'easeOutInBack',
        'easeOutInBounce',
    ];

</script>
</html>
