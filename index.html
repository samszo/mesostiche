<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple mésotiche</title>
    <script src="asset/js/anime.min.js"></script>
    <script src="asset/js/d3.V6.min.js"></script>
    <script src="asset/js/opentype.min.js"></script>
    <script src="asset/js/mesostiche.js"></script>
</head>
<body>
    <div id="logo"></div>    
    <div id="logoDyna" style="background-color: black;"></div>    
    <div id="logoCouleur" style="background-color: black;"></div>    
</body>
<script>
    let m = new mesostiche({
        'idCont':'logo'
        ,'anime':false,'width':100,'height':100
    });
    let mDyna = new mesostiche({
        'idCont':'logoDyna'
        ,'anime':true,'width':300,'height':300
        ,'regleColor':'white'
        ,'txtColor':'white'
        ,'regle': "ARCANES"
        ,'textes': [
            ["arts", "recherche", "communications", "artifices", "numériques", "espaces", "sociaux"]
            ,["magies", "artifices", "beautés chaotiques", "espoir magnifiques", "envies", "alchimie scientifique", "médiations sociales"]
        ]
    });
    let mAleaColor = new mesostiche({
        'idCont':'logoCouleur'
        ,'anime':true,'width':800,'height':300
        ,'regleColor':'alea'
        ,'txtColor':'alea'
        ,'regle':'IMAGINATION'
        ,'interpolateColor':d3.interpolateGnBu
        ,'textes':[
            ["En mer d'Italie", "il y a des marins pêcheurs", "qui chassent du bon poisson", "et des coquillages magnifiques", "bons pour l'imagination", "et sublimes pour un goût", "qui en mangeant", ", sans artifices", "nous innonde", "de bonheurs", "naturels"]
        ]
        });

</script>
</html>
